name: report

on:
  schedule:
    - cron: '0 6-18/3 * * *'  # Every 3 hours between 6 AM and 6 PM
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'

      # Step 3: Install necessary dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests twilio python-dotenv pydrive

      # Step 4: Run the script
      # The script should modify the `orders.txt` file
      - name: Run the script
        run: python baselinker-to-whatsapp.py
        env:
          TWILIO_ACCOUNT_SID: ${{ secrets.TWILIO_ACCOUNT_SID }}
          TWILIO_AUTH_TOKEN: ${{ secrets.TWILIO_AUTH_TOKEN }}
          X_BLTOKEN: ${{ secrets.X_BLTOKEN }}
          PERSONAL_PHONE_NUMBER: ${{ secrets.PERSONAL_PHONE_NUMBER }}
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          UPLOAD_URL: ${{ secrets.UPLOAD_URL }}

      # Step 5: Commit and push changes back to the repository (persist orders.txt)
      - name: Commit and push updated orders.txt
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "GitHub Actions"
          git add orders.txt
          git commit -m "Update processed orders"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
